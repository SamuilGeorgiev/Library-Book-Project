<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <meta charset="UTF-8">
  <title>My Library</title>
</head>
<body>

  <!-- This is the header section -->
  <header>
    <h1>My Library</h1>
  </header>

  <!-- This is the main section -->
  <main>

    <!-- This is the form for adding a new book -->
    <form>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"><br>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author"><br>

      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages"><br>

      <label for="read">Read:</label>
      <input type="checkbox" id="read" name="read"><br>

      <input type="submit" value="Add Book">
    </form>

    <!-- This is the table for displaying the list of books -->
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- This is where the books will be dynamically added using JavaScript -->
      </tbody>
    </table>

  </main>

  <!-- This is the footer section -->
  <footer>
    <p>&copy; 2023 My Library</p>
  </footer>

  <!-- This is where we will add our JavaScript code -->
  <script src="app.js"></script>

</body>
</html>
